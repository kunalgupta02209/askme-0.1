<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Landing Page - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="static/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">




  <!-- Custom styles for this template -->
  <link href="static/css/landing-page.min.css" rel="stylesheet">
  <!--added to this template-->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light static-top" style="background-color: #00a3ff;">
    <div class="container">
      <a class="navbar-brand" href="#">Ask Me 0.1</a>
      <a class="btn btn-primary" href="/">Home</a>
    </div>
  </nav>

  <header class="bg-light">
    <div class="container">
      {% for di in srcDest %}
        <div class="row">
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form autocomplete="off" method="post" n="/">
              <div class="form-group">
                <div class="col-12 col-md-14 mb-2 mb-md-0">
                  <label for="staticSource" class="col-sm-6 col-form-label">Source</label>
                  <input type="text" readonly class="form-control form-control-lg" value="{{ di.src }}">
                </div>
              </div>
              <div class="form-group">
                <div class="col-12 col-md-14 mb-2 mb-md-0">
                  <label for="staticSource" class="col-sm-6 col-form-label">Destination</label>
                  <input type="text" readonly class="form-control form-control-lg" value="{{ di.dest }}">
                </div>
              </div>
            </form>
          </div>
        </div>
      {% endfor %}
    </div>
  </header>

  <div class="col-md-6 col-lg-6 col-xl-6 mx-auto">
    <main class="py-md-5 pl-md-0 bd-content" role="main">
      <h2> Please follow the following directions:</h2>
      <div class="py-md-5">
        {% for di in directions %}
        <div class="card bg-light mb-3">
          <div class="card-header" type="button" data-toggle="collapse" data-target="#demo{{ di.count }}">
            {{ di.count }}. {{ di.room }} {{ di.name}}
          </div>
          <div id="demo{{ di.count }}" class="collapse show card-body">
            <p class="card-text">{{ di.dir }}</p>
          </div>
        </div>
        {% endfor %}
        <div class="card bg-warning mb-3">
          <div class="card-header" type="button" data-toggle="collapse">
            Finish
          </div>
          <div class="collapse show card-body">
            <p class="card-text">You have reached your destination</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  

</body>

</html>
