<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Landing Page - Start Bootstrap Theme</title>


  <!-- Bootstrap core CSS -->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="static/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">




  <!-- Custom styles for this template -->
  <!--<link href="static/css/landing-page.min.css" rel="stylesheet">-->
  <link href="static/css/landing-page.css" rel="stylesheet">
  <!--added to this template-->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script>
        var rooms = (function () {
          var json = null;
          $.ajax({
              'async': false,
              'global': false,
              'url': '/autocomplete',
              'dataType': "json",
              'success': function (data) {
                  json = data;
              }
          });
          return json;
        })(); 
      </script>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light static-top" style="background-color: #00a3ff;">
    <div class="container">
      <a class="navbar-brand" href="#">Ask Me 0.1</a>
      <!---<a class="btn btn-primary" href="#"></a>-->
      <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          Room-name List
        </button>
        <ul class="dropdown-menu scrollable-menu" role="menu">
          {% for di in roomList %}
          <li><a href="#" style="display: block; padding: 3px 20px; clear: both; font-weight: 400; line-height: 1.42857143; color: #333; white-space:nowrap;">{{di}}</a></li>
          {% endfor %}
          
        </ul>
      </div>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Ask Me 0.1</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form autocomplete="off" method="post" action="/directions" n="/">
            <div class="form-group">
              <div class="col-12 col-md-14 mb-2 mb-md-0">
                <input type="search" name="source" id="autocomplete-1" class="form-control form-control-lg autocomplete" placeholder="Enter Source">
                <script>
                  $( "#autocomplete-1" ).autocomplete({
                    source: rooms});
                </script>
              </div>
            </div>
            <div class="form-group">
              <div class="col-12 col-md-14 mb-2 mb-md-0">
                <input type="search" name="destination" id="autocomplete-2" class="form-control form-control-lg autocomplete" placeholder="Enter Destination">
                <script>
                  $( "#autocomplete-2" ).autocomplete({
                    source: rooms});
                </script>
              </div>
            </div>
            {% for di in error%}
            <label class="col-sm-6 col-form-label" style="color: #ffff00;">{{di.err}}</label>
            {% endfor %}
            <div class="col-12 col-md-4">
                <button type="submit" name="submit_button" class="btn btn-block btn-lg btn-primary">Find Route</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
 
  <!-- Bootstrap core JavaScript -->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  

</body>

</html>
